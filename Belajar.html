<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d0d0d;
            color: #fff;
        }
        .neon-text {
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f;
        }
        .neon-border {
            border: 2px solid #0ff;
            box-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen text-center">
    <header class="mb-10">
        <h1 class="text-5xl font-bold neon-text">Neon Future</h1>
        <p class="text-lg mt-2">Jelajahi dunia digital dengan gaya neon yang futuristik!</p>
    </header>
    
    <section class="px-6">
        <button class="mt-6 px-6 py-3 bg-transparent text-white font-semibold rounded-full neon-border hover:bg-blue-500 transition-all duration-300">
            Join the Future
        </button>
    </section>
    
    <footer class="mt-10 py-4 text-gray-400">
        <p>&copy; 2025 Neon Future | Glow in the Dark</p>
    </footer>
</body>
</html>
